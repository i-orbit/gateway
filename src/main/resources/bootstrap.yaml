
server:
  port: 8080
spring:
  application:
    name: gateway
  profiles:
    active: dev
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.26.195:8848
        namespace: orbit-${spring.profiles.active}
        username: nacos
        password: nacos
      config:
        server-addr: 192.168.26.195:8848
        username: nacos
        password: nacos
        namespace: orbit-${spring.profiles.active}
        file-extension: yaml
        extension-configs:
          - common.yaml
          - redis.yaml
          - rabbitmq.yaml
    gateway:
      predicate:
        weight:
          enabled: false
