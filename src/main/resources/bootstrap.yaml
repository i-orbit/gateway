server:
  port: 8080
spring:
  application:
    name: gateway
  profiles:
    active: dev
  main:
    allow-circular-references: true
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      server-addr: 192.168.26.190:8848
      username: nacos
      password: nacos
      discovery:
        namespace: ${spring.profiles.active}
      config:
        namespace: ${spring.profiles.active}
        file-extension: yaml
        extension-configs:
          - common.yaml
          - redis.yaml
          - rabbitmq.yaml
